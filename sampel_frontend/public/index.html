<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Monitoring Smart Door</title>
    <link rel="stylesheet" href="../dist/output.css"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-balck via-gray-900 to black">
    <div class="bg-white/10 background-blur-md p-8 rounded-2xl shadow-2xl border border-white/20 w-96">
        <h2 class="text-white text-2xl font-bold mb-6 text-center">Registrasi</h2>
        <form id="Register_Form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 outline-none border border-white/20 focus:ring-2 focus:ring-purple-500" required/>
            <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-gray-400 outline-none border border-white/20 focus:ring-2 focus:ring-purple-500" required/>
            <button type="submit" class="w-full p-3 bg-purple-600 hover:bg-purple-700 text-white rounded-xl shadow-lg trasition duration-300">Daftar</button>
        </form>
        <p id="msg" class="text-center text-sm mt-4 text-white"></p>
    </div>
    <script src="../src/register.js"></script>
</body>
</html>
