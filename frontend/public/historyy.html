<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./styles/output.css" />
    <!-- Optional: Font Elegant -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col antialiased">
    <!-- HEADER -->
    <header
      class="bg-white/90 backdrop-blur-sm p-4 flex justify-between items-center border-b border-gray-200 shadow-sm"
    >
      <h1 class="text-xl font-bold text-gray-900 flex items-center gap-2">
        <span class="text-red-500">🔒</span>
        Smart Door Lock
      </h1>
      <div class="flex items-center gap-3">
        <button
          id="logoutBtn"
          class="text-sm bg-red-600 hover:bg-red-700 text-white px-4 py-1.5 rounded-lg font-semibold transition shadow-sm hover:shadow"
        >
          Logout
        </button>
        <span class="text-gray-500 text-xl">👤</span>
      </div>
    </header>

    <div class="flex flex-1">
      <!-- SIDEBAR -->
      <aside class="w-60 bg-white border-r border-gray-200 shadow-sm">
        <nav class="flex flex-col p-4 gap-1">
          <a
            href="dashboard.html"
            class="flex items-center gap-3 px-3 py-3 text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-xl font-medium transition"
          >
            🏠 Beranda
          </a>
          <a
            href="log_activity.html"
            class="flex items-center gap-3 px-3 py-3 text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-xl font-medium transition"
          >
            📝 Log Activity
          </a>
          <a
            href="history.html"
            class="flex items-center gap-3 px-3 py-3 text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl font-medium shadow-sm transition"
          >
            ⌚ History
          </a>
          <a
            href="cards.html"
            class="flex items-center gap-3 px-3 py-3 text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-xl font-medium transition"
          >
            💳 Kartu RFID
          </a>
          <a
            href="remote_control.html"
            class="flex items-center gap-3 px-3 py-3 text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-xl font-medium transition"
          >
            🎮 Remote Control
          </a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="flex-1 p-6 bg-gray-50">
        <h2
          class="text-2xl font-semibold mb-6 text-gray-900 flex items-center gap-2"
        >
          ⌚ Riwayat Akses
        </h2>

        <!-- FORM FILTER (OPSIONAL) -->
        <form
          id="filterForm"
          class="mb-6 bg-white p-5 rounded-xl border border-gray-200 shadow-sm"
        >
          <div class="flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2">
              <label for="startDate" class="text-sm font-medium text-gray-700"
                >Dari:</label
              >
              <input
                type="date"
                id="startDate"
                name="startDate"
                class="px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <span class="text-gray-500 text-sm">s/d</span>
            <div class="flex items-center gap-2">
              <label for="endDate" class="text-sm font-medium text-gray-700"
                >Sampai:</label
              >
              <input
                type="date"
                id="endDate"
                name="endDate"
                class="px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <button
              type="submit"
              id="searchBtn"
              class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-5 py-1.5 rounded-lg font-medium transition shadow-sm hover:shadow"
            >
              🔍 Filter
            </button>
            <button
              type="button"
              id="resetBtn"
              class="bg-gray-600 hover:bg-gray-700 text-white text-sm px-5 py-1.5 rounded-lg font-medium transition shadow-sm hover:shadow"
            >
              🔄 Reset
            </button>
          </div>
        </form>

        <!-- TABLE -->
        <div
          class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden"
        >
          <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 text-gray-700 text-sm font-semibold">
              <tr>
                <th class="p-4 border-b border-gray-200 text-center">No</th>
                <th class="p-4 border-b border-gray-200">ID Kartu</th>
                <th class="p-4 border-b border-gray-200">Pengguna</th>
                <th class="p-4 border-b border-gray-200">Tanggal</th>
                <th class="p-4 border-b border-gray-200">Jam</th>
                <th class="p-4 border-b border-gray-200">Keterangan</th>
              </tr>
            </thead>
            <tbody
              id="historyTableBody"
              class="text-gray-800 divide-y divide-gray-100"
            >
              <!-- Data akan diisi oleh JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer
      class="bg-white/90 backdrop-blur-sm text-center text-sm text-gray-500 py-2 border-t border-gray-200"
    >
      © 2025 Smart Door Lock System
    </footer>

    <!-- SCRIPT -->
    <script src="../src/history.js"></script>
  </body>
</html>
